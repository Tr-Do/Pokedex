<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/icons8-insignia-3-stars-16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column min-vh-90">
        <div class="background"></div>
        <div class="d-flex justify-content-center">
            <img src="images/pokemon.png" class="img-fluid" alt="Responsive Image">
        </div>
        <div class="d-flex justify-content-center align-items-center mt-3 mb-3 gap-3 fw-bold">
            <form action="" class="row g-3">
            </form>
            <label for="pokedex" class="form-label">POKEDEX</label>
            <div class="col-sm-1">
                <input type="text" class="form-control text-center" min="1" id="pokedex" required>
            </div>
            <button class="btn btn-success">Enter!</button>      
            </form>
        </div>
        <div class="d-flex justify-content-center">
        <div class="col-2 alert alert-info" role="alert">
            Please enter a number
          </div>
        </div>
        <div class="flex-grow-1" style="min-height:40vh;">
            <section id="container"></section>
        </div>


        <script src='script.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </div>
</body>
<footer class="footer bg-dark py-3 mt-3">

    <span class="text-secondary">&copy; Pokemon 2025 - Made By T Do</span>

</footer>

</html>
